{% include 'partials/navbar.html' %}
<div class="container mt-4">
  <h4>Statistiche per quartiere</h4>
  <form id="formStats" class="row g-3 mt-2">
    <div class="col-md-4">
      <input class="form-control" id="nil" placeholder="Quartiere (NIL)" required>
    </div>
    <div class="col-md-3">
      <input class="form-control" id="days" type="number" placeholder="Giorni (es. 30)" value="30">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100">Visualizza</button>
    </div>
  </form>
  <canvas id="chart" height="120" class="mt-4"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/api.js"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');
let chart;

document.getElementById('formStats').addEventListener('submit', async e => {
  e.preventDefault();
  const nil = document.getElementById('nil').value;
  const days = document.getElementById('days').value;
  const data = await API.stats.get(nil, days);

  const labels = data.map(d => d.day);
  const counts = data.map(d => d.charges_count);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{ label: 'Ricariche', data: counts, borderWidth: 2 }]
    }
  });
});
</script>
