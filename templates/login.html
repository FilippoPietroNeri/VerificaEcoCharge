<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-token" content="{{ session.get('token', '') }}">
    <title>EcoCharge - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .brand-header {
            margin-bottom: 2rem;
        }
        
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .brand-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-label {
            display: block;
            text-align: left;
            font-size: 0.875rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="login-container">
            <div class="card shadow-lg p-4 p-md-5">
                <div class="brand-header text-center">
                    <div class="brand-icon">âš¡</div>
                    <h4 class="brand-title">EcoCharge</h4>
                    <p class="text-muted mb-0">Accedi al tuo account</p>
                </div>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for cat, msg in messages %}
                        <div class="alert alert-{{cat}} mb-3">{{ msg }}</div>
                    {% endfor %}
                {% endwith %}
                
                <form method="POST">
                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input name="email" type="email" class="form-control" placeholder="inserisci la tua email" required autocomplete="email">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input name="password" type="password" class="form-control" placeholder="inserisci la tua password" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-2">Accedi</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
